<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head}"></head>

<body>
<div th:replace="~{fragments :: header}"></div>

<div class="body">
    <h1 class="mb-4">Create Event</h1>

    <nav th:replace="fragments :: events_nav"></nav>

    <form method="post" th:action="@{/events/create}" th:object="${event}" class="form-group">

        <div class="form-group">

            <label for="eventName">Event Name</label>

            <input id="eventName" th:field="*{name}" class="form-control" placeholder="Enter event name">

            <p class="error text-danger" th:errors="*{name}"></p>
        </div>
    
        <div class="form-group">
            <label for="description">Description</label>

            <input id="description" th:field="*{eventDetails.description}" class="form-control" placeholder="Enter description">

            <p class="error text-danger" th:errors="*{eventDetails.description}"></p>
        </div>
    
        <div class="form-group">
            <label for="contactEmail">Contact Email</label>

            <input id="contactEmail" th:field="*{eventDetails.contactEmail}" class="form-control" placeholder="Enter contact email">

            <p class="error text-danger" th:errors="*{eventDetails.contactEmail}"></p>
        </div>
    
        <div class="form-group">
            <label for="eventCategory">Category</label>

            <select id="eventCategory" th:field="*{eventCategory}" class="form-control">

                <option th:each="eventCategory : ${eventCategories}"
                        th:value="${eventCategory.id}"
                        th:text="${eventCategory.name}">
                </option>

            </select>
    
            <p class="error text-danger" th:errors="*{eventCategory}"></p>
        </div>
    
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>

</html>
